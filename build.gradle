group "pl.itgolo"
version "1.0.0"
def title = "SemStat"
def iconApp = "/Application/Resources/Assets/Images/Icons/app.png"

apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile group: "org.apache.logging.log4j", name: "log4j-api", version: "2.6.2"
    compile group: "org.apache.logging.log4j", name: "log4j-core", version: "2.6.2"
    testCompile group: "junit", name: "junit", version: "4.11"
}

// Ustalenie biblioteki wrapper gradle na wersję 3.0
task wrapper(type: Wrapper) {
    gradleVersion = "3.0"
}

// Kopiowanie plików z folderu source do resource
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java", "src/main/resources"]
            includes = ["**/*.fxml", "**/*.xml", "**/*.properties", "**/*.css",
                        "**/*.png", "**/*.gif", "**/*.jpg", "**/*.ico"]
        }
    }
}

// Utworzenie pliku z danymi o aplikacji
// które są wykorzystywane jednocześnie w gradle oraz projekcie java
File file = new File("$project.rootDir/src/main/java/Application/Resources/properties.properties")
Properties props = new Properties()
props.setProperty("version", version)
props.setProperty("title", title)
props.setProperty("iconApp", iconApp)
props.store(file.newWriter(), null)
